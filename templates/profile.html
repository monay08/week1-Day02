<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #a85f12;
            margin: 0;
            height: 100vh;
        }
        .profile-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .profile-info {
            background: #875614;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(58, 37, 4, 0.1);
            padding: 32px;
            min-width: 340px;
            min-height: 220px;
            border: 2px solid #e0e0e0;
            box-sizing: border-box;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
        }
        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 0;
            object-fit: cover;
            box-shadow: 0 2px 12px rgba(0,0,0,0.10);
            background: #fff;
            border: 2px solid #e0e0e0;
            padding: 4px;
            box-sizing: border-box;
            position: absolute;
            top: 24px;
            right: 24px;
            margin-right: 0;
        }
        .profile-center-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            margin-top: 24px;
        }
        .profile-name {
            color: #4a4e69;
            font-size: 24px;
            font-weight: 600;
            padding: 10px 16px;
            background: #fafbfc;
            width: 100%;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: none;
        }
        .profile-value {
            margin-bottom: 12px;
            color: #4a4e69;
            font-size: 20px;
            padding: 10px 16px;
            width: 100%;
            box-sizing: border-box;
            background: #fafbfc;
            border: none;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-info">
            {% if image %}
            <img src="{{ url_for('static', filename='uploads/' ~ image) }}" alt="Profile Image" class="profile-image">
            {% endif %}
            <div class="profile-center-content">
                <div style="display: flex; flex-direction: column; align-items: center; width: 100%;">
                    <div class="profile-name">{{ name }}</div>
                    <div class="profile-value">{{ age }} Years Old</div>
                    <div class="profile-value">{{ address }}</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
