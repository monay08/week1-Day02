<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #a85f12;
            margin: 0;
            height: 100vh;
        }
    
        .profile-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
    
        .profile-info {
            background: #875614;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(58, 37, 4, 0.1);
            padding: 24px;
            width: 360px;
            height: 360px;
            border: 2px solid #e0e0e0;
            box-sizing: border-box;
            position: relative;
        }
    
        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 8px;
            object-fit: cover;
            background: #fff;
            border: 2px solid #e0e0e0;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.10);
            position: absolute;
            top: 20px;
            right: 20px; /* <-- move to right corner */
        }
    
        .profile-name,
        .profile-value {
            color: #ffffff;
            font-size: 18px;
            padding: 10px 16px;
            width: 100%;
            box-sizing: border-box;
            text-align: left;
            border: none;
            margin-top: 12px;
        }
    
        .profile-name {
            font-size: 22px;
            font-weight: 600;
            margin-top: 140px; /* creates space below the image */
        }
    </style>
     
</head>
<body>
    <div class="profile-container d-flex">
        <div class="profile-info">
            {% if image %}
            <img src="{{ url_for('static', filename='uploads/' ~ image) }}" alt="Profile Image" class="profile-image">
            {% endif %}
            <div class="profile-center-content">
                <div style="display: flex; flex-direction: column; align-items: center; width: 100%;">
                    <div class="profile-name">{{ name }}</div>
                    <div class="profile-value">{{ age }} Years Old</div>
                    <div class="profile-value">{{ address }}</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
