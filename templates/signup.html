<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Register</title>
<style>
    body {
        font-family: Arial, sans-serif;
        height: 100vh;
        margin: 0;
        background-image: url('');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        position: relative;
        overflow: hidden;
    }
    body::before {
        content: "";
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background: rgba(0, 0, 0, 0.4);
        z-index: 0;
    }
    .register-box {
        position: fixed;
        right: 40px;
        bottom: 40px;
        width: 400px;
        height: 380px; /* a bit taller for the image input */
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0,0,0,0.3);
        display: flex;
        overflow: hidden;
        z-index: 10;
    }
    .register-image {
        width: 40%;
        background-image: url('');
        background-size: cover;
        background-position: center;
        border-top-left-radius: 10px;
        border-bottom-left-radius: 10px;
    }
    .register-form {
        width: 60%;
        padding: 20px 15px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }
    .register-form h3 {
        margin: 0 0 10px 0;
        font-weight: normal;
        color: #333;
        z-index: 11;
    }
    .register-form input[type="text"],
    .register-form input[type="password"],
    .register-form input[type="date"],
    .register-form input[type="file"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 8px;
        font-size: 14px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
        transition: border-color 0.3s ease;
        z-index: 11;
    }
    .register-form input[type="text"]:focus,
    .register-form input[type="password"]:focus,
    .register-form input[type="date"]:focus,
    .register-form input[type="file"]:focus {
        border-color: #3498db;
        outline: none;
    }
    .form-bottom {
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 11;
    }
    .back-link {
        font-size: 14px;
        text-decoration: none;
        color: #3498db;
        cursor: pointer;
        user-select: none;
        transition: color 0.3s ease;
    }
    .back-link:hover {
        color: #2980b9;
    }
    .register-btn {
        padding: 8px 14px;
        background: #3498db;
        color: white;
        font-size: 14px;
        border: none;
        cursor: pointer;
        border-radius: 4px;
        transition: background-color 0.3s ease;
    }
    .register-btn:hover {
        background: #2980b9;
    }
</style>
</head>
<body>

<form class="register-box" method="POST" action="/signup" enctype="multipart/form-data">
    <div class="register-image"></div>
    <div class="register-form">
        <!-- Added image upload input -->
        <input type="file" name="image" accept="image/*" required />
        <input type="text" name="name" placeholder="Name" required />
        <input type="text" name="birthday" placeholder="Birthday" required />
        <input type="text" name="address" placeholder="Address" required />
        <input type="text" name="username" placeholder="Username" required />
        <input type="password" name="password" placeholder="Password" required />
        <div class="form-bottom">
            <a href="/" class="back-link">Back</a>
            <input type="submit" value="Register" class="register-btn" />
        </div>
    </div>
    <div class="container px-5" >
        {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="bg-success p-5" style="height: 30px;" role="success">
            {% for message in messages %}
              <p>{{ message }}</p>
            {% endfor %}
          </div>
        {% endif %}
        {% endwith %}
    </div>
</form>

</body>
</html>
