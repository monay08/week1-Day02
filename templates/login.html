<div style="position: absolute; bottom: 1; right: 1; background-color: rgba(255, 255, 255, 0.8); padding: 20px 15px; display: flex; border-radius: 10px 0 0 0; box-shadow: 0 0 10px rgba(0,0,0,0.3);">
  <form action="/" method="post">
    <div class="form-group" style="margin-bottom: 2rem;">
      <label for="username">Username:</label>
      <input type="text" class="form-control" name="username" required>
    </div>
    <div class="form-group" style="margin-bottom: 2rem;">
      <label for="password">Password:</label>
      <input type="password" class="form-control" name="password" required>
    </div>
    <div class="d-flex justify-content-between mt-3" style="gap: 1rem;">
      <a href="/signup" class="btn btn-outline-dark btn-sm">Register</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <button type="submit" class="btn btn-dark btn-sm">Login</button>
    </div>
  </form>
</div>

<!-- Flash message container -->
<div class="container mx-2">
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="alert alert-danger mt-4" style="width: 890px;" role="alert">
        {% for message in messages %}
          <p>{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}
