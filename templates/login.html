<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body { 
            font-family: 'Segoe UI', Arial, sans-serif; 
            background: #93c36a; 
            height: 100vh; 
            margin: 0; 
            position: relative;
        }
        .login-container {
            width: 340px;
            height: 200px;
            padding: 32px 28px 24px 28px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.10);
            position: absolute;
            right: 48px;
            bottom: 48px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .login-container h2 {
            margin-bottom: 18px;
            font-weight: 600;
            color: #22223b;
            letter-spacing: 1px;
        }
        .form-group {
            width: 100%;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
        }
        label {
            min-width: 80px;
            margin-bottom: 0;
            color: #4a4e69;
            font-size: 15px;
            margin-right: 10px;
            text-align: right;
        }
        input[type="text"], input[type="password"] {
            flex: 1;
            padding: 10px 12px; 
            border: 1px solid #bfc0c0; 
            border-radius: 6px;
            font-size: 15px;
            background: #f8f9fa;
            transition: border 0.2s;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            border: 1.5px solid #4f8cff;
            outline: none;
        }
        .form-actions {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
            padding: 0 0;
            box-sizing: border-box;
        }
        .register-link {
            font-size: 15px;
            color: #4a4e69;
        }
        .register-link a {
            color: #4f8cff;
            text-decoration: none;
            font-weight: 500;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
        button { 
            padding: 10px 28px; 
            background: #4f8cff; 
            color: #fff; 
            border: none; 
            border-radius: 6px; 
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #2563eb;
        }
        .flash { 
            color: #e63946; 
            margin-bottom: 12px; 
            width: 100%;
            text-align: center;
        }
        form {
            width: 100%;
            position: relative;
            flex: 1 0 auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="login-container" style="background-color: cadetblue;">
        <form method="POST">
            <div class="form-group">
                <label for="username">Username : </label>
                <input type="text" name="username" id="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password : </label>
                <input type="password" name="password" id="password" placeholder="Enter your password" required>
            </div>
            <div class="form-actions">
                <div class="register-link">
                    <a style="color: white;" href="{{ url_for('register') }}">Register</a>
                </div>
                <button type="submit">Login</button>
            </div>
        </form>
    </div>
</body>
</html>
